<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Ingresar</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <label for="email">Usuario</label> 
                        <input type="email" class="form-control" formControlName="usuario"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>  
                        <input type="password" class="form-control" formControlName="password"/>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block" [routerLink]="['/pedidos']">Iniciar Sesion</button>
                </form>
                <div class="form-group mt-3">
                    <p>Crear una nueva cuenta<a [routerLink]="['/register']"> Registrate</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
