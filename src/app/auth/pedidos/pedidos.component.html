<div class="container p-4 Usuarios">
    <div class="row">
        <div class="col-md-6.offset-md-3"></div>

            <div class="form-group" style="margin-top: 50px; margin-left: -70px;
                     width: 160px;">

                        margin-left: 80px; width: 100px; margin-top: -40px;" readonly>

                <input type="text" id="num_pedido" class="form-control" placeholder="Nº Pedido" style="margin-top:-54px; 
margin-left: 190px;" hidden="true">

            <div class="form-group">
                <input type="text" id="cedula" class="form-control" placeholder="Cédula" style="margin-top:18px; 
margin-left: -70px;">
            </div>

                <input readonly type="text" id="nombre" class="form-control" placeholder="Nombre" style="margin-top:18px; 
margin-left: -70px;">
            </div>
            <div class="form-group">
                <input readonly type="text" id="direccion" class="form-control" placeholder="Dirección" style="margin-top:18px; 
margin-left: -70px;">
            </div>
            <div class="form-group">
                <input readonly type="text" id="telefono" class="form-control" placeholder="Teléfono" style="margin-top:-55px;

margin-left: 190px;">

            <div class="form-group" style="margin-top: -160px; margin-left: 190px;
                    width: 160px;">
                <!--FECHA PEDIDO-->
                <label> Fecha del Pedido</label>
                <input type="text" id="fecha_pedido" class="form-control" style="
                        margin-left: 130px; width: 100px; margin-top: -42px;" readonly>
            </div>
            <div class="form-group" style="margin-top: -45px; margin-left: 430px;
    width: 160px;">
                <!--ESTADO-->
                <label> Estado</label>

margin-left: 55px; width: 110px;" value="Pendiente" readonly>

                        margin-top: 30px; width: 190px;">

                <input type="text" id="username" class="form-control" readonly>
