<div class="container p-4 Usuarios">
    <div class="row">
        <div class="col-md-6.offset-md-3"></div>
        <div class="modal-content" style="width: 100%;border-radius: 36px; height: 400px;" id="titulo">
            <h3 style="margin-left: 400px">AGREGAR PEDIDO</h3>
            <form id="registrar-cliente" style="width: 250px; margin-left: 15%; height: 350px;">
                <div class="form-group" style="margin-top: 50px; margin-left: -70px;
                     width: 160px;">
                    <!--NUMERO FACTURA-->
                    <label>Nº Factura</label>
                    <input type="text" id="num_factura" class="form-control" style="
                        margin-left: 80px; width: 100px; margin-top: -40px;" readonly>
                </div>
                <div class="form-group">
                    <input type="text" id="num_pedido" class="form-control" placeholder="Nº Pedido" style="margin-top:-54px; 
margin-left: 190px;" hidden="true">
                </div>
                <div class="form-group">
                    <input type="text" id="cedula" class="form-control" placeholder="Cédula" style="margin-top:18px; 
margin-left: -70px;">
                </div>
                <div class="form-group">
                    <input readonly type="text" id="nombre" class="form-control" placeholder="Nombre" style="margin-top:18px; 
margin-left: -70px;">
                </div>
                <div class="form-group">
                    <input readonly type="text" id="direccion" class="form-control" placeholder="Dirección" style="margin-top:18px; 
margin-left: -70px;">
                </div>
                <div class="form-group">
                    <input readonly type="text" id="telefono" class="form-control" placeholder="Teléfono" style="margin-top:-55px; 
margin-left: 190px;">
                </div>
                <div class="form-group">
                    <input readonly type="text" id="apellido" class="form-control" placeholder="Apellido" style="margin-top:-110px; 
margin-left: 190px;">
                </div>
                <div class="form-group" style="margin-top: -160px; margin-left: 190px;
                    width: 160px;">
                    <!--FECHA PEDIDO-->
                    <label> Fecha del Pedido</label>
                    <input type="text" id="fecha_pedido" class="form-control" style="
                        margin-left: 130px; width: 100px; margin-top: -42px;" readonly>
                </div>
                <div class="form-group" style="margin-top: -45px; margin-left: 430px;
    width: 160px;">
                    <!--ESTADO-->
                    <label> Estado</label>
                    <input type="text" id="estado" class="form-control" placeholder="Estado del Pedido" style="margin-top: -40px; 
margin-left: 55px; width: 110px;" value="Pendiente" readonly>
                </div>
                <div class="form-group" style="margin-top: -48px; 
                    margin-left: 610px; width: 160px;">
                    <!--FECHA ENTREGA PEDIDO-->
                    <label> Fecha de Entrega</label>
                    <input type="date" id="fecha_entrega" class="form-control" style="margin-top: -40px; 
                        margin-left:130px; width: 160px;">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success btn-lg" style="margin-left: 720px;
        margin-top: 30px; width: 190px;">BUSCAR</button>

                    <select name="servicio" [(ngModel)]="producto.categoria" class="form-control" style="margin-left: 720px;
        margin-top: 30px; width: 190px;">
                        <option value="Categoria">Categoria</option>
                        <option value="Licores">Licores</option>
                        <option value="Frutas">Frutas</option>
                        <option value="Verduras">Verduras</option>
                        <option value="Carnes">Carnes</option>
                        <option value="Embutidos">Embutidos</option>
                        <option value="Enlatados">Enlatados</option>
                        <option value="Lacteos">Lacteos</option>
                        <option value="Limpieza">Limpieza</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container p-8 col-md-2">
    <button type="button" class="btn btn-warning btn-sm">Guardar Pedido</button>
</div>
