<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Registrarse</h1>
                <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                    <div class="form-group">
                        <label for="text">Nombre Ususario</label> 
                        <input type="text" class="form-control" formControlName="usuario"  placeholder="Ingrese nombre de usuario"/>
                    </div>
                    <div class="form-group">
                        <label for="text">Apellido</label> 
                        <input type="text" class="form-control" formControlName="apellido"  placeholder="Ingrese su apellido"/>
                    </div>
                    <div class="form-group">
                        <label for="text">Cedula</label> 
                        <input type="text" class="form-control" formControlName="cedula"  placeholder="Ingrese su cedula"/>
                    </div>
                    <div class="form-group">
                        <label for="text">Telefono</label> 
                        <input type="text" class="form-control" formControlName="telefono"  placeholder="Ingrese su telefono"/>
                    </div>
                    <div class="form-group">
                        <label for="text">Direccion</label> 
                        <input type="text" class="form-control" formControlName="direccion"  placeholder="Ingrese su direccion"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electronico</label> 
                        <input type="email" class="form-control" formControlName="usuario"  placeholder="Ingrese su email"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>  
                        <input type="password" class="form-control" formControlName="password"  placeholder="Ingrese contraseña"/>
                    </div>
                    <div class="form-group">
                        <google-map></google-map>
                        <div class="clearfix">&nbsp;</div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block"[routerLink]="['/pedidos']">Confirmar</button>
                </form>
                <div class="form-group mt-3">
                    <p>Ya tienes una cuenta?<a [routerLink]="['/login']"> Iniciar Sesion</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
