<div class="container p-4 Usuarios">
    <div class="row">
        <div class="col-md-6.offset-md-3"> </div>
        <div class="modal-content" style="width: 100%;border-radius: 36px; height: 400px;" id="titulo">
            <!-- <div class="modal-body"> -->
                <h3 style="margin-left: 350px">RESUMEN COMPRA</h3>
            <form id="registrar-cliente" style="width: 250px; margin-left: 15%; height: 350px;">
                <div class="form-group" style="margin-top: 50px; margin-left: -80px;
                width: 160px;">
                    <!--NUMERO FACTURA-->
                    <label>Nº Factura</label>
                    <input type="text" id="num_factura" class="form-control" style="
                    margin-left: 80px; width: 100px; margin-top: -25px;">
                    <div class="form-group">
                        <input type="text" id="cedula" class="form-control" placeholder="Cédula" style="margin-top:20px; 
                    margin-left: -10px;" readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre" style="margin-top:18px; 
                     margin-left: -10px;" readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" id="direccion" class="form-control" placeholder="Dirección" style="margin-top:18px; 
                    margin-left: -10px;" readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" id="telefono" class="form-control" placeholder="Teléfono" style="margin-top:-55px; 
                    margin-left: 190px;" readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" id="apellido" class="form-control" placeholder="Apellido" style="margin-top:-110px; 
                    margin-left: 190px;" readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" id="total" class="form-control" placeholder="Total" style="margin-top:10px; 
                    margin-left: 450px;" readonly>
                    </div>
                    <div class="form-group" style="margin-top: -230px; margin-left: 190px;
                     width: 160px;">
                        <!--FECHA PEDIDO-->
                        <label> Fecha del Pedido </label>
                        <input type="text" id="fecha_pedido" class="form-control" style="
                        margin-left: 130px; width: 100px; margin-top: -25px;" readonly>
                    </div>
                    <div class="form-group" style="margin-top: -60px; margin-left: 430px;
                    width: 160px;">
                        <!--ESTADO-->
                        <label> Estado </label>
                        <input type="text" id="estado" class="form-control" style="margin-top: -25px; 
                     margin-left: 55px; width: 110px;">
                    </div>
                    <div class="form-group" style="margin-top: -60px; 
                    margin-left: 610px; width: 160px;">
                        <!--FECHA ENTREGA PEDIDO-->
                        <label> Fecha de Entrega</label>
                        <input type="date" id="fecha_entrega" class="form-control" style="margin-top: -25px; 
                        margin-left:130px; width: 160px;">
                    </div>
                    <div class="form-group">
                        <button type="button" (click)="obtenerPosicion()" id="buscar" class="btn btn-success btn-block" style="margin-left: 720px;
                    margin-top: 30px; width: 190px;">BUSCAR</button>
                        <button onclick="updateE()" class="btn btn-danger btn-block" style="margin-left: 720px;
                     margin-top: 30px; width: 190px;">EDITAR ESTADO</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
